<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="500" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

					for (var r = 0;r<4;r++) {

							for (var c = 0; c < 7;c++){

          context.fillStyle = "#ff990a";
          context.beginPath();
  			  context.arc((60*r)+20, (60*c)+20, 10, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

					}
				}


		}

	</script>

</body>
</html>
