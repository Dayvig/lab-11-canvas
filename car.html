<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

        context.fillStyle = "#a80805";
        context.fillRect(0, 100, 100, 40);
        context.fillStyle = "#a80805";
        context.fillRect(25, 70, 50, 30);

        context.fillStyle = "#000000";
        context.beginPath();
        context.arc(25, 140, 20, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#000000";
        context.beginPath();
        context.arc(75, 140, 20, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

    }

	</script>

</body>
</html>
