<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

          context.fillStyle = "#750404";
          context.beginPath();
  			  context.arc(100, 100, 100, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

          context.fillStyle = "#ad0000";
          context.beginPath();
  			  context.arc(100, 100, 75, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

          context.fillStyle = "#d12424";
          context.beginPath();
  			  context.arc(100, 100, 50, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

					context.fillStyle = "#ed5858";
          context.beginPath();
  			  context.arc(100, 100, 25, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

          context.fillStyle = "#fa8e8e";
          context.beginPath();
  			  context.arc(100, 100, 5, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

		}

	</script>

</body>
</html>
