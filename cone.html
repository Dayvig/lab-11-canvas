<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="1200" height="1200">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

			for (var i = 0;i<40;i++){
				if (i%2==0){context.fillStyle = "#ed0000";}
				else {context.fillStyle = "#000000";}

				context.beginPath();
				context.arc((i*10)+10, (i*10)+10, i*5, 0, 2 * Math.PI, true);
				context.closePath();
				context.fill();
			}

    }

	</script>

</body>
</html>
