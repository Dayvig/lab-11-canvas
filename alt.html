<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="1200" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

			var shapes = prompt("Enter a number of shapes");
			var numshapes = parseInt(shapes, 10);
			while (numshapes > sketch.width/60 || numshapes == 0){
				shapes = prompt("Enter a number of shapes greater than 0 and less than "+sketch.width/60);
				numshapes = parseInt(shapes, 10);
			}

      for (var i = 0;i<numshapes;i++){
        context.fillStyle = "#924AD5";
        context.fillRect((60*i), 150, 20, 20);
          context.fillStyle = "#C75C54";
          context.beginPath();
  			  context.arc((60*i)+40, 160, 10, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();
      }
		}

	</script>

</body>
</html>
