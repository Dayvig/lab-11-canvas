<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="1200" height="1200">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

				context.fillStyle = "#1e8208";
				context.beginPath();
				context.arc(100, 100, 50, 0, Math.PI, true);
				context.closePath();
				context.fill();

				context.fillStyle = "#000000";
				context.beginPath();
				context.arc(100, 120, 50, Math.PI, 2 * Math.PI, true);
				context.closePath();
				context.fill();


    }

	</script>

</body>
</html>
