<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="500" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

					for (var i = 0;i<5;i++) {

          context.fillStyle = "#94eaf2";
          context.beginPath();
  			  context.arc(20, (60*i)+20, 10, 0, 2 * Math.PI, true);
  			  context.closePath();
  			  context.fill();

				}


		}

	</script>

</body>
</html>
