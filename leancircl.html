<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

			for (var i = 0;i<10;i++){
				context.fillStyle = "#000000";
				context.beginPath();
				context.arc((i*15)+10, (i*20)+10, 10, 0, 2 * Math.PI, true);
				context.closePath();
				context.fill();
			}

    }

	</script>

</body>
</html>
