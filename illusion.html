<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

        context.fillStyle = "#000000";
        context.fillRect(0, 0, 450, 330);

        context.fillStyle = "#ffffff";
        context.fillRect(10, 10, 430, 310);

        for (var r = 0;r<7;r++){

          for (var c = 0; c < 5; c++){

            context.fillStyle = "#000000";
            context.fillRect((60*r)+30, (60*c)+30, 30, 30);

          }

        }


    }

	</script>

</body>
</html>
